<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:insert="fragments/common :: mainHeader"></div>
    <link rel="stylesheet" href="/css/addClipPage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>form</title>
</head>

<body>
    <div th:replace="fragments/common :: sidebar"></div>

    <div class="Center1 border border-dark">

        <form>
            <div class="form-group row">
                <label for="gameTitle" class="col-sm-2 col-form-label">Game Title:</label>
                <div class="col-sm-10">
                    <input id="gameTitle" class="form-control border border-dark" type="text" placeholder="Search">
                </div>
            </div>


            <div class="form-group row">
                <label for="clipTitle" class="col-sm-2 col-form-label">Clip Title:</label>
                <div class="col-sm-10">
                    <input id="clipTitle" type="text" class="form-control border border-dark">
                </div>
            </div>


            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label">Tags:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-dark" id="tags">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputlink" class="col-sm-2 col-form-label">Link:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-dark" id="inputlink">
                </div>
            </div>


            <button id="mx-auto1" type="button">Create Clip</button>
        </form>

    </div>
</body>

</html>
