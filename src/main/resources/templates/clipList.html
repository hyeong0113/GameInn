<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:insert="fragments/common :: mainHeader"></div>
    <link rel="stylesheet" href="/css/link2CSS.css">
    <title>form</title>
</head>

<body>
    <div class="row">
        <div th:replace="fragments/common :: sidebar"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="post-header">
                <div class="user-photo">
                    <img th:src="${user.getPhoto()}" />
                </div>
                <div class="header-info">
                    <div class="user-name">
                        <a th:href="/" th:text="June Kwak"></a>
                    </div>
                    <div class="timestamp">
                        <p4>6 hrs ago</p4>
                    </div>
                    <div class="clip-title">
                        <p4>Most epic fail</p4>
                    </div>
                </div>
                <div class="header-button">
                    <button>...</button>
                </div>
            </div>
            <div class="post-body">
                <div class="post-clip">
                    <iframe width="420" height="345" src="https://youtu.be/eoGplps8BBE">
                    </iframe>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
