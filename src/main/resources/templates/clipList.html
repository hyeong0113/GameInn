<head>

                    <!-- <button type="button" class="btn add-clip-button float-start" data-bs-toggle="modal" href="addEditClipPage.html" data-bs-target="#addClipModal">Add Clip</button> -->
                    <a th:href="@{/clips/{sub}/addEdit(sub=${user.getSubId()})}" class="btn add-clip-button float-start" role="button" aria-pressed="true">Add Clip</a>

                    <div class="input-group rounded float-end search-input">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>

                <table>
                    <tbody th:each="clip : ${clip_list}">
                        <div class="clip-post shadow-sm p-3 mb-5 bg-body rounded">
                            <div class="post-header">
                                <div class="user-photo-section">
                                    <img class="user-photo rounded-circle" th:src="${clip.getUser().getPicture()}" />
                                </div>
                                <div class="name-and-title">
                                    <div class="user-name">
                                        <p class="user-name-content" th:text="${clip.getUser().getName()}"></p>
                                    </div>
                                    <div class="clip-title">
                                        <p class="clip-title-content" th:text="${clip.getTitle()}"></p>
                                    </div>
                                </div>

                                <div class="btn-group header-button">
                                    <button class="btn button-option btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                      </svg>
                                </button>
                                    <ul id="button-menu" class="button-content dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="@{/clips/{sub}/addEdit/edit/{id}(sub={clip.getUser().getSubId()}, id=${clip.getId()})}">Edit</a></li>
                                        <li><a class="dropdown-item" href="@{/clips/{sub}/delete/{id}(sub={clip.getUser().getSubId()}, id=${clip.getId()})}">Delete</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="post-body">
                                <!-- <div class="post-clip">
                                    <script th:inline="javascript">

                                    </iframe>
                                </div>
                            </div>
                            <div class="post-footer">
                                <p class="fs-6" th:text="${clip.getGameTitle()}">
                                    Game:
                                </p>

                                    </td>
                                </p> -->

                                <div class="timestamp">
                                    <p class="fs-6">6 hrs ago</p>
                                </div>
                            </div>
                        </div>
            </div>
    </div>
