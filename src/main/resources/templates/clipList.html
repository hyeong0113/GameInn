<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:insert="fragments/common :: mainHeader"></div>
    <title>Clip list</title>
    <script th:src="@{/js/clip_list.js} "></script>
    <link rel="stylesheet" href="/css/clipList.css">
</head>

<body>
    <div class="row">
        <div th:replace="fragments/common :: sidebar"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="inner-background">
                <div class="header">
                    <button type="button" class="btn add-clip-button float-start" data-bs-toggle="modal" href="addClipPage.html" data-bs-target="#addClip">Add Clip</button>
                    <div class="input-group rounded float-end search-input">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>


                <div class="clip-post shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="post-header">
                        <div class="user-photo-section">
                            <img class="user-photo rounded-circle" th:src="${user.getPhoto()}" />
                        </div>
                        <div class="name-and-title">
                            <div class="user-name">
                                <p class="fs-6">June Kwak</p>
                            </div>
                            <div class="clip-title">
                                <p class="title">Most epic fail</p>
                            </div>
                        </div>

                        <div class="btn-group header-button">
                            <button class="btn button-option btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                  </svg>
                            </button>
                            <ul id="button-menu" class="button-content dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Delete</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="post-clip">
                            <iframe id="clip-source" src="https://www.youtube.com/embed/eoGplps8BBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                        <div class="post-footer">
                            <p class="fs-6">
                                Game: <a class="game-title" href="#">#League_of_legends</a>
                            </p>
                            <p class="fs-6">
                                tags: <a class="tags" href="#">#League_of_legends</a>
                            </p>
                            <p class="fs-6">
                                <a class="go-to-source" href="https://www.youtube.com/eoGplps8BBE">Got to Source</a>
                            </p>

                            <div class="timestamp">
                                <p class="fs-6">6 hrs ago</p>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Second post for demo. When backend is built, we need to iterate with this form-->
                <div class="clip-post shadow-sm p-3 mb-5 bg-body rounded">
                    <div class="post-header">
                        <div class="user-photo-section">
                            <img class="user-photo rounded-circle" th:src="${user.getPhoto()}" />
                        </div>
                        <div class="name-and-title">
                            <div class="user-name">
                                <p class="fs-6">AAAAAAAAAAAAAAA</p>
                            </div>
                            <div class="clip-title">
                                <p class="title">Most epic fail</p>
                            </div>
                        </div>

                        <div class="btn-group header-button">
                            <button class="btn button-option btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                  </svg>
                            </button>
                            <ul id="button-menu" class="button-content dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Delete</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="post-clip">
                            <iframe id="clip-source" src="https://www.youtube.com/embed/eoGplps8BBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                        <div class="post-footer">
                            <p class="fs-6">
                                Game: <a class="game-title" href="#">#Super Mario</a>
                            </p>
                            <p class="fs-6">
                                tags: <a class="tags" href="#">#Super #Mario #It's me!</a>
                            </p>
                            <p class="fs-6">
                                <a class="go-to-source" href="https://www.youtube.com/eoGplps8BBE">Got to Source</a>
                            </p>
                            <div class="timestamp">
                                <p class="fs-6">20 hrs ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
</body>

</html>
