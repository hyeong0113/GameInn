<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GameInn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script th:src="@{/js/auth_login.js} "></script>
</head>

<body>
    <div sec:authorize="!isAuthenticated()">
        <p id="not_authenticated"></p>
        <script th:inline="javascript">
            load_login_page();
        </script>
    </div>
    <h4>Uer Profile</h4>
    <div sec:authorize="isAuthenticated()" th:switch="${user}">
        <img th:src="${user.getPhoto()}" />
        <p th:text="${user.getName()}"></p>
        <p th:text="${user.getEmail()}"></p>

        <!-- demo ui for social account list of the user. Need to edit later iteration - June Kwak-->
        <table class="table table-striped table-responsive-md">
            <!-- <a href="/dbconnections/change_password" class="btn btn-primary" role="button" aria-pressed="true">Change password</a> -->
            <button>Change password</button>

            <thead>
                <tr>
                    <th>SNS Icon</th>
                    <th>SNS account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>fb</td>
                    <td>www.facebook.com</td>
                </tr>
                <tr>
                    <td>twitter</td>
                    <td>www.twitter.com</td>
                </tr>
            </tbody>
        </table>
        <!-- demo ui for social account list of the user. Need to edit later iteration - June Kwak-->
    </div>
</body>

</html>
