<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <div th:insert="fragments/common :: mainHeader"></div>
        <link rel="stylesheet" href="/css/addClipPage.css">
        <title>form</title>
    </head>

    <body>
        <div class="row">
            <div th:replace="fragments/common :: sidebar"></div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form id="form1">
                    <div class="form-group row">
                        <label for="GT">Game Title:</label>
                        <div class="col-sm-10">
                            <input type="text" id="GT" placeholder="Search">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="CT">Clip Title:</label>
                        <div class="col-sm-10">
                            <input type="text" id="CT">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Tags">Tags:</label>
                        <div class="col-sm-10">
                            <input type="text" id="Tags">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="link">Link:</label>
                        <div class="col-sm-10">
                            <input type="text" id="link">
                        </div>
                    </div>

                    <button id="buttonWork">Create clip </button>
                </form>
            </main>
        </div>
    </body>

</html>
